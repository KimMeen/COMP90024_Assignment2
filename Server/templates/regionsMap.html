<script type="text/javascript">

	//var map = L.map('map').setView([-37.814, 144.96332], 4);

	var sentimentMap = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiemFjazA1MTgiLCJhIjoiY2p0OXF1NGt0MDMyNTQzbWV5Zmhsbnc0ZiJ9.6TFEHb0M8Iw-J6R45KYsMw', {
		maxZoom: 18,
		id: 'mapbox.streets'
	})/*.addTo(map)*/;

	var map = L.map('map', {center: [-30.69748, 133.88362], zoom: 5, layers: [sentimentMap]});
	// control that shows state info on hover
	var info = L.control();
	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		console.log(props)
		this._div.innerHTML = '<h4>Average Sentiment Score Distrubution</h4>' +  (props ?
			'<b>' + props.properties.Name + '</b><br />' + props.sentiment_score
			: 'Hover over a suburb');
	};

	info.addTo(map);
	// get color depending on population density value
	function getColor(d) {
		console.log(d);
		if (d > 0.1) {
			return '#D1F2EB'
		}else if (d > 0.2){
			return '#A3E4D7'
		}else if (d > 0.3){
			return '#76D7C4'
		}else if (d < 0){
			return '#D98880'
		}else{
			return '#95A5A6'
		}
	}
	function style(feature) {
    console.log(feature)
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.sentiment_score)
		};
	}
	function highlightFeature(e) {
		var layer = e.target;
		layer.setStyle({
			weight: 5,
			color: '#777',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		//info.update(layer.feature.properties);
		info.update(layer.feature);
	}
	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(statistic, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	var legend = L.control({position: 'bottomright'});
	legend.onAdd = function (map) {
		var div = L.DomUtil.create('div', 'info legend'),
			grades = [-1, -0.1, 0, 0.1, 0.2, 0.3],
			labels = [],
			from, to;
		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];
			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}
		div.innerHTML = labels.join('<br>');
		return div;
	};
	legend.addTo(map);

</script>
